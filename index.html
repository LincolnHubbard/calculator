<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <div id="screen">
            <div id="expression"></div>
            <div id="answer"></div>
        </div>
        <div id="buttons">
            <button id="clear" style="width: 60px">ac</button>
            <button id="delete" style="width: 60px">del</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number" style="width: 80px">0</button>
            <button id="equals" style="width: 100px">=</button>
        </div>
    </div>

    <footer>
        <p>Copyright 2023 Lincoln Hubbard</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
